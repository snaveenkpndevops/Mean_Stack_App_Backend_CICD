apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: restaurant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: snaveenkpn/restaurant-backend:<initial-version> # Only this tag will change
        ports:
        - containerPort: 4000
        env:
        - name: MONGO_URL
          value: mongodb://root:password@mongodb-service:27017/myrestaurant_db?authSource=admin
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: restaurant
spec:
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 4000
    targetPort: 4000
  type: ClusterIP
